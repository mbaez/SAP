<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<py:def function="sub_header">
<header class="content-header">
	<nav>
		<ul>
			<li id="nav-dashboard" class="first">
				<a href="/proyectos">Inicio</a>
			</li>
			 <li id="nav-dashboard" py:if="tg.predicates.has_permission('admin_usuario')" >
				<a href="${tg.url('/administracion/usuario/')}">Usuarios</a>
			</li>
			<li id="nav-agenda" py:if="tg.predicates.has_permission('admin_proyecto')" >
				<a href="${tg.url('/administracion/proyecto/')}">Proyectos</a>
			</li>
			<li id="nav-tasks" py:if="tg.predicates.has_permission('admin_rol')" >
				<a href="${tg.url('/administracion/rol/')}">Roles</a>
			</li>
		</ul>
	</nav>
</header>

</py:def>

<py:def function="sidebar">
	<aside id="dashboard-sidebar">
		<div class="project-info">
			<h4>Perfil de ${params['usuario'].user_name}
				<span>
					<a class="edit-project"
					   href="/administracion/usuario/${params['usuario'].usuario_id}/edit">Edit</a>
				</span>
			</h4>
			<h5>Nombre </h5>
			<p></p>
			<p>${params['usuario'].nombre}</p>
			<p></p>
			<h5>Email</h5>
			<p></p>
			<p>${params['usuario'].email_address }</p>
			<p></p>
			<h5>Miembro desde</h5>
			<p></p>
			<p>${params['usuario'].created }</p>
			<p></p>
		</div>
	</aside>
</py:def>

</html>
